<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <script>

        function insert(num){
            document.form.textview.value = document.form.textview.value + num;
        }

        function equal(){
            var screenValues =  document.form.textview.value;
            if (screenValues){
                document.form.textview.value = eval(screenValues);
            }
        }

        function clean(){
            document.form.textview.value = "";
        }

        function backBut(){
            var screenValues = document.form.textview.value;   
            var len1 = screenValues.length;
            document.form.textview.value = document.form.textview.value.substring(-1, len1 - 1);
        }

    </script>
    <style>

        h1{padding-left: 90px;}

        *{margin-left: 0px; padding:0px}

        .button{width: 100px; height: 80px; font-size: 35px; margin: 2px; cursor: pointer; border: solid; background-color:lightblue;}
        .textview{width: 417px; height: 80px; margin-top: 20px; margin-left: 2px; font-size: 35px; border: solid;}
        .button1{width: 100px; height: 80px; font-size: 35px; margin: 2px;}
        .main{padding-left: 40%; padding-top: 5%;}  

    </style>
</head>
<body style="background-image: url(1.jpg); background-repeat: no-repeat; background-size: 100% 200%;">
    <div class="main">
        <h1>RAZ Development</h1>
        <form name="form">
            <input class="textview" name="textview">
        </form>
        <table>
            <tr>
                <td><input class="button" type="button" value="Clr" onclick="clean()"></td>
                <td><input class="button" type="button" value="del" onclick="backBut()"></td>
                <td><input class="button" type="button" value="/" onclick="insert('/')"></td>
                <td><input class="button" type="button" value="x" onclick="insert('*')"></td>
            </tr>
            <tr>
                <td><input class="button" type="button" value="1" onclick="insert(1)"></td>
                <td><input class="button" type="button" value="2" onclick="insert(2)"></td>
                <td><input class="button" type="button" value="3" onclick="insert(3)"></td>
                <td><input class="button" type="button" value="+" onclick="insert('+')"></td>
            </tr>
            <tr>
                <td><input class="button" type="button" value="4" onclick="insert(4)"></td>
                <td><input class="button" type="button" value="5" onclick="insert(5)"></td>
                <td><input class="button" type="button" value="6" onclick="insert(6)"></td>
                <td><input class="button" type="button" value="-" onclick="insert('-')"></td>
            </tr>
            <tr>
                <td><input class="button" type="button" value="7" onclick="insert(7)"></td>
                <td><input class="button" type="button" value="8" onclick="insert(8)"></td>
                <td><input class="button" type="button" value="9" onclick="insert(9)"></td>
                <td><input class="button" type="button" value="." onclick="insert('.')"></td>
            </tr>
            <tr>
                <td style="text-align: center;"><p class="button1">V<br>1.0</p></td>
                <td><input class="button" type="button" value="0" onclick="insert(0)"></td>
                
                <td colspan="2"><input class="button" style="width: 206px;" type="button" value="=" onclick="equal()"></td>
            </tr>
            <tr>
                <td colspan="4" style="text-align: center;"><p>Created by Robert Zeelie</p></td>
            </tr>
        </table>
    </div>
</body>
</html>
